<script src="{{ url_for('static',filename='js/bootstrap-select.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/bootstrap-select.min.css') }}">
<div class="form-group pre-scrollable" id="images">
   <div class="container image-card">
      <div class="row">
         <div class="col-6 mycard shadow">
            <div class="container">
               <div class="row">
                  <div class="col">
                     <label class=newbtn>
                     <img class="previewImage" src="http://placehold.it/120x120" >
                     <input class='pis' onchange="readURL(this);" type="file" name="image[]" style="display:none">
                     </label>
                  </div>
                  <div class="col options">
                     <div class="row">
                        <label for="category">Image Category </label>
                     </div>
                     <div class="row">
                         <select class="" style="width:70%" data-live-search="true" title="Select task category" name="category[]">

                        </select>
                        <!--<input name="category[]" style="width:90%" type="text" placeholder=" Image category...">-->
                     </div>
                     <br>
                     <div class="row">
                        <label for="display_time" >Display time ( unlimited if &lt;= 0 ) </label>
                     </div>
                     <div class="row">
                        <input  style="width:70%" name="display_time[]" type="number" placeholder=" Display time (seconds)..." >
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-2">
            <button type="button" class="btn btn-primary btn-circle btn-lg vertical-center shadow btn-add"><i class="fas fa-plus"></i></button>
         </div>
      </div>
   </div>
</div>
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add a category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
             <label>Category Name:</label>
            <input type="text" id="category_name" placeholder=" Enter category name...">
          </div>
      <div class="modal-footer">
        <button type="button" id="addButton" class="btn btn-primary">Add Category</button>
      </div>
    </div>
  </div>
</div>
</div>

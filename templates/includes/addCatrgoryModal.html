<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add a category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
             <label>Category Name:</label>
            <input type="text" id="category_name" placeholder=" Enter category name...">
          </div>
      <div class="modal-footer">
        <button type="button" id="addButton" class="btn btn-primary">Add Category</button>
      </div>
    </div>
  </div>
</div>
<script>
        function changeCategories(categories) {
            categories.forEach(function(category) {
                $( "#categories" ).append( "<option>category.name</option>" );
            });
        }
        $(document).ready(function() {
         $("#addButton").click( function()
           {
                if ($("#category_name").val()){
                 socket.emit("evAddIAPSCategory", $("#category_name").val());
                }
           }
         );
        socket.on('changeSelectData', changeCategories);
        changeCategories();
        });

</script>

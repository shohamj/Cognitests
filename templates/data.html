{% extends 'layout.html' %}

{% block head %}
    <title>Headset</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/'+headset+'.css') }}">
    <script src="{{ url_for('static',filename='js/'+headset+'.js') }}"></script>
    <script src="{{ url_for('static',filename='js/socket.io.js') }}"></script>
    <script>
        var socket = io.connect(location.protocol + '//' + location.host);
        socket.on('contactQuality', showDevInfo);
        //getQ(); //Backup legacy
    </script>
    <script>
     document.getElementById("backBtn").href = "/headsets";
    </script>
    <script>
    $(function(){
      $("#insight").load("insight.html");
    });
    </script>
{% endblock %}

{% block body %}

<!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#headset">Headset</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#details">Technical Details</a>
  </li>
</ul>

<!-- Tab panes -->
<br>
<div class="tab-content">
  <div class="tab-pane container active" id="headset">
      <div class="container">
          <div class="row justify-content-center align-items-center">
              <div class="col-xs-6">
                    {% include "includes/_" +headset+ ".html" %}
              </div>
              <div class="col-xs-6">
                  <div id="detailsWrap">
        <div class="container-fluid" style="margin-top: 30%; margin-left: 20%">
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-7">
                    <h1 id="quality"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10"><h3>Contact Quality</h3></div>
            </div>
        </div>
    </div>
              </div>
          </div>
      </div>
  </div>

  <div class="tab-pane container fade" id="details">
      <div class="container">
          <div class="row justify-content-center align-items-center">
              <div class="col-xs-6">
                  <img id=insightImg src="{{ url_for('static',filename='img/'+headset+'.png') }}" />
              </div>
              <div class="col-xs-6">
                  <div id="detailsWrap">
        <div class="container-fluid" style="margin-top: 30%; margin-left: 20%">
            <div class="form-group row">
                <div class="col-sm-6">
                    <h4>Battery: </h4>
                </div>
                <div class="col-sm-6">
                    <img id="battery" ></img>
                </div>
            </div>
            <div class="form-group row">
            <div class="col-sm-6">
                    <h4>Signal: </h4>
                </div>
                <div class="col-sm-6">
                    <img id="signal" ></img>
                </div>
       </div>
        </div>
    </div>
              </div>
          </div>
      </div>

  </div>

</div>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
        <a href="/chooseTask" class="btn btn-primary btn-lg">Continue</a></div>
  </div>
</div>
{% endblock %}

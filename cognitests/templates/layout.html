<script>
function showAlert(bold,regular,type="success") {
    $("#alert-msg").html('<div class="alert alert-' +type + '"><strong>'+ bold + '&nbsp;</strong>'+ regular + '</div>');
               $("#alert-msg").fadeTo(2000, 500).slideUp(500, function(){
                   if (type=="success")
                    $("#alert-msg").slideUp(500);
               });
}
</script>
